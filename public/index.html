<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" id="clientname-text" placeholder="Enter a Username">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 text-center">

        </div>
        <div class="col-md-6 text-center">
            <button class="btn btn-warning" onclick="joinRoom(this)">Join Room</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="hr-div"><hr></div>
            <div class="or-div">OR</div>
            <div class="hr-div"><hr></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <div id="room-id" class="room-id-text">
                xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
            </div>
        </div>
        <div class="col-md-6 text-center">
            <button class="btn btn-success" onclick="createRoom(this)">Create Room</button>
        </div>
    </div>
